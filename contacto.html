<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | SAI Soluciones a la Ingeniería</title>
    <script src="https://kit.fontawesome.com/b408879b64.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #e94560;
            --text-light: #ffffff;
            --text-dark: #0f3460;
            --text-muted: #a3a3a3;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --input-bg: rgba(255, 255, 255, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.97), rgba(22, 33, 62, 0.95)), url('https://images.unsplash.com/photo-1503387762-592deb58ef4e?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 30px 15px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            width: 100%;
            max-width: 1200px;
            background: rgba(22, 33, 62, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .box-info {
            padding: 60px 40px;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .box-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(233, 69, 96, 0.03);
            z-index: -1;
        }

        .box-info h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 30px;
            position: relative;
            letter-spacing: 1px;
        }

        .box-info h1::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 70px;
            height: 3px;
            background: var(--accent);
        }

        .data {
            margin: 40px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .data p {
            display: flex;
            align-items: center;
            font-size: 1rem;
            transition: var(--transition);
        }

        .data p:hover {
            transform: translateX(5px);
        }

        .data p i {
            color: var(--accent);
            margin-right: 15px;
            font-size: 22px;
            width: 30px;
            text-align: center;
        }

        .links {
            display: flex;
            gap: 15px;
            margin-top: auto;
        }

        .links a {
            text-decoration: none;
            width: 45px;
            height: 45px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
        }

        .links a i {
            color: var(--text-light);
            font-size: 18px;
        }

        .links a:hover {
            transform: translateY(-5px);
            background: #d63c55;
        }

        form {
            background: rgba(26, 26, 46, 0.5);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            backdrop-filter: blur(5px);
            height: 100%;
        }

        .form-title {
            color: var(--text-light);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .input-box {
            position: relative;
        }

        .input-box input,
        .input-box textarea {
            width: 100%;
            padding: 15px 20px;
            background: var(--input-bg);
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 16px;
            color: var(--text-light);
            transition: var(--transition);
            outline: none;
        }

        .input-box textarea {
            height: 150px;
            resize: none;
        }

        .input-box input::placeholder,
        .input-box textarea::placeholder {
            color: var(--text-muted);
        }

        .input-box input:focus,
        .input-box textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(233, 69, 96, 0.1);
        }

        .input-box input:focus::placeholder,
        .input-box textarea:focus::placeholder {
            opacity: 0.5;
        }

        .input-box i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 20px;
            color: var(--text-muted);
            transition: var(--transition);
            pointer-events: none;
        }

        .input-box input:focus ~ i {
            color: var(--accent);
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background: #d63c55;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }

        button i {
            font-size: 18px;
        }

        .decoration {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #ff8a9d);
            opacity: 0.1;
        }

        .decoration-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            filter: blur(30px);
        }

        .decoration-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -50px;
            filter: blur(20px);
        }

        @media screen and (max-width: 992px) {
            .container {
                grid-template-columns: 1fr;
                width: 90%;
            }

            .box-info, form {
                padding: 40px 30px;
            }

            .box-info h1 {
                font-size: 1.8rem;
            }
        }

        @media screen and (max-width: 576px) {
            .container {
                width: 100%;
                border-radius: 0;
            }

            .box-info, form {
                padding: 30px 20px;
            }

            .box-info h1 {
                font-size: 1.5rem;
            }

            .data p i {
                font-size: 18px;
            }

            .links {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <div class="box-info">
            <div>
                <h1>CONTÁCTATE CON NOSOTROS</h1>

                    <p><i class="fa-solid fa-location-dot"></i> Av. Prados de Ventilla - La Paz, Bolivia</p>
                </div>
            </div>
            <div class="links">

                <a href="https://wa.link/zl92gg"><i class="fa-brands fa-whatsapp"></i></a>

        <form action="https://formsubmit.co/saicomamani60@gmail.com" method="POST">

            </div>
            
            <div class="input-box">
                <input type="email" name="email" id="email" required placeholder="Correo electrónico">
                <i class="fa-solid fa-envelope"></i>
            </div>

            </div>
            
            <div class="input-box">
                <textarea name="message" id="message" placeholder="Escribe tu mensaje..."></textarea>
            </div>
            
            <button type="submit">
                Enviar mensaje
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </form>
    </div>
</body>
</html>
