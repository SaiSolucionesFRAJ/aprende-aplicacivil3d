<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | SAI Soluciones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #0f3460;
            --accent: #e94560;
            --text-light: #f1f1f1;
            --text-muted: #a3a3a3;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 2rem;
            color: var(--text-light);
        }

        .contact-card {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.8s 0.2s forwards;
        }

        @keyframes fadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .contact-info {
            padding: 3rem;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .contact-info::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(233,69,96,0.1) 0%, transparent 70%);
            z-index: -1;
            animation: pulse 15s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
            100% { transform: translate(0, 0); }
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            position: relative;
            font-weight: 700;
        }

        h1::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 60px;
            height: 3px;
            background: var(--accent);
            border-radius: 3px;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin: 2.5rem 0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: var(--transition);
        }

        .contact-item:hover {
            transform: translateX(8px);
        }

        .contact-item i {
            color: var(--accent);
            font-size: 1.2rem;
            min-width: 30px;
        }

        .social-container {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-link:hover {
            background: var(--accent);
            transform: translateY(-5px) scale(1.1);
        }

        .company-logo {
            max-width: 150px;
            height: auto;
            filter: brightness(0) invert(1);
            opacity: 0.9;
            transition: var(--transition);
        }

        .company-logo:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        /* Resto de tus estilos... */
        .contact-form {
            padding: 3rem;
            background: rgba(255, 255, 255, 0.03);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid transparent;
            border-radius: 10px;
            color: var(--text-light);
            font-size: 1rem;
            transition: var(--transition);
            outline: none;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.2);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--text-muted);
        }

        .form-group i {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            transition: var(--transition);
        }

        .form-group input:focus ~ i {
            color: var(--accent);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
        }

        .submit-btn:hover {
            background: #d63c55;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.4);
        }

        @media (max-width: 768px) {
            .contact-card {
                grid-template-columns: 1fr;
            }
            
            .contact-info, .contact-form {
                padding: 2rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .social-container {
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .contact-info, .contact-form {
                padding: 1.5rem;
            }
            
            .contact-details {
                margin: 1.5rem 0;
            }
            
            .social-links {
                justify-content: center;
            }
            
            .company-logo {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <div class="contact-info">
            <h1>CONTÁCTANOS</h1>
            <div class="contact-details">
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>+591 73324084</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>+591 67337412</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>saicomamani60@gmail.com</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Av. Prados de Ventilla - La Paz, Bolivia</span>
                </div>
            </div>
            
            <div class="social-container">
                <div class="social-links">
                    <a href="#" class="social-link" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-link" aria-label="TikTok">
                        <i class="fab fa-tiktok"></i>
                    </a>
                    <a href="https://youtube.com/@aprendeyaplicacivil3d?si=J8nkiZhZy2qnnbtv" class="social-link" aria-label="YouTube">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="https://wa.link/zl92gg" class="social-link" aria-label="WhatsApp">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
                <!-- Reemplaza "logo-sai.png" con la ruta de tu propio logo -->
                <img src="img/LOGO2.png" alt="Logo SAI Soluciones" class="company-logo">
            </div>
        </div>
        
        <form class="contact-form" action="https://formsubmit.co/saicomamani60@gmail.com" method="POST">
            <h2 class="form-title">Envíanos un mensaje</h2>
            
            <div class="form-group">
                <input type="text" name="name" id="name" placeholder="Nombre completo" required>
                <i class="fas fa-user"></i>
            </div>
            
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
                <i class="fas fa-envelope"></i>
            </div>
            
            <div class="form-group">
                <input type="tel" name="phone" id="phone" placeholder="Número de teléfono">
                <i class="fas fa-phone"></i>
            </div>
            
            <div class="form-group">
                <textarea name="message" id="message" placeholder="Tu mensaje..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn">
                Enviar mensaje
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const animateElements = (elements, delay = 0.1) => {
                elements.forEach((el, index) => {
                    setTimeout(() => {
                        el.style.opacity = '1';
                        el.style.transform = 'translateY(0)';
                    }, index * 100 * delay);
                });
            };
            
            const contactItems = document.querySelectorAll('.contact-item');
            const socialLinks = document.querySelectorAll('.social-link');
            const formGroups = document.querySelectorAll('.form-group');
            const logo = document.querySelector('.company-logo');
            
            animateElements(contactItems, 0.2);
            animateElements(socialLinks, 0.15);
            animateElements(formGroups, 0.1);
            
            // Animación especial para el logo
            if(logo) {
                setTimeout(() => {
                    logo.style.opacity = '1';
                    logo.style.transform = 'scale(1)';
                }, 800);
            }
        });
    </script>
</body>
</html>
